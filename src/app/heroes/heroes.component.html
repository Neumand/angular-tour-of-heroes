<h2>My Heroes</h2>
<div>
  <label
    >Hero Name:
    <input #heroName />
  </label>
  <label>
    Hero Power:
    <input #heroPower />
  </label>
  <!-- (click) passes input values to add() and then clears the inputs -->
  <button
    (click)="
      add(heroName.value, heroPower.value);
      heroName.value = '';
      heroPower.value = ''
    "
  >
    Add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">
      Delete
    </button>
  </li>
</ul>
